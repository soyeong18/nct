  <h2>NCT U</h2>
  <p>
 NCT U는 NCT UNITED의 약자로 NCT의 첫번째 서브 그룹이고 NCT라는 브랜드 이름을 처음으로 알리는 데뷔 그룹이다.<br>
 NCT U는 NCT의 모든 멤버들로 조합할 수 있고 미성년자들로만 조합될 수 있는 NCT DREAM과 달리, 멤버들의 연령대는 제한되지 않는다.</p>
