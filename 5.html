  <h2>WAY v</h2>
  <p>
SM엔터테인먼트와 중국 기업의 현지합작 레이블인 LABEL V에서 처음으로 선보인 중국 활동 7인조 남성 신인 그룹이며, 한글 명칭은 웨이션브이이다.<br>
현재 NCT와는 구분된 그룹이지만, SM 공식 발표를 통해 추후 NCT에 합류하여 활동할 수 있다는 가능성 또한 열어두었다.
  </p>
