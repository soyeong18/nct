  <h2>NCT DREAM</h2>
  <p>
  NCT DREAM은 SM엔터테인먼트 소속의 NCT의 세번째 서브그룹이다.<br>
  NCT DREAM은 10대들로 이루어진 청소년 연합팀이며, 성인들에게는 힐링을, 청소년들에게는 꿈과 희망을 주는 것을 포부로 하는 그룹이다.<br>
  활동 연령은 만 19세 이하. 멤버들 중 한국 나이 기준으로 만 20세가 지나면 NCT DREAM을 졸업하는 로테이션 형식의 그룹이다.</p>
