  <h2>NCT 127</h2>
  <p>
NCT의 두번째 서브 그룹이다. 한국어로 ‘엔씨티 일이칠’이라고 읽는다.<br>
NCT 127의 ‘127’은 서울의 경도를 의미하며, 한국, 일본을 중심으로 활동할 예정이라고 한다.<br>
즉, K-POP의 본거지인 서울을 중심으로 활동하기 때문에 K-POP을 전세계에 알리겠다는 포부를 담았다는 뜻이다.</p>
